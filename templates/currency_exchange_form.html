<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply - Foreign Currency Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      margin-top: 30px;
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      color: #97144D;
    }
    .btn-submit {
      background-color: #97144D;
      color: white;
    }
    .btn-submit:hover {
      background-color: #7a103c;
    }
    .breadcrumb .breadcrumb-item a {
      color: #97144D;
      text-decoration: none;
    }
    .breadcrumb .breadcrumb-item a:hover {
      text-decoration: underline;
    }
    .breadcrumb .breadcrumb-item {
      color: #97144D;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #97144D !important;">
    <div class="container-fluid">
      <img src="{{ url_for('static', filename='images/Digilogo.jpg') }}" alt="Digibank" height="60" class="my-2">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('explore_products') }}">Explore Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Grab Deals</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Make Payments</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Bank Smart</a></li>
        </ul>
        <div class="d-flex gap-2">
          <a href="login.html" class="btn btn-outline-light">Login</a>
          <a href="signup.html" class="btn btn-light text-dark">Signup</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb px-4">
      <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
      <li class="breadcrumb-item"><a href="exploreproduct">Explore Products</a></li>
      <li class="breadcrumb-item"><a href="forex">Forex</a></li>
      <li class="breadcrumb-item"><a href="currency_exchange">Foreign Currency Exchange</a></li>
      <li class="breadcrumb-item"><a href="currency_exchange_form">Foreign Currency Exchange Form</a></li>

      <!-- <li class="breadcrumb-item active" aria-current="page">Apply for Foreign Currency Exchange</li> -->
    </ol>
  </nav>

  <!-- Form -->
  <div class="container d-flex justify-content-center">
    <div class="form-container">
      <h2 class="form-title text-center mb-4">Currency Exchange Application</h2>
      <form id="currencyExchangeForm" action="#" method="post">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailAddress" required />
        </div>
        <div class="mb-3">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber"
                 maxlength="10" pattern="[0-9]{10}" required
                 oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);"
                 placeholder="Enter 10-digit number" />
          <div class="form-text text-danger d-none" id="mobileError">Please enter exactly 10 digits.</div>
        </div>
        <div class="mb-3">
          <label for="currency" class="form-label">Currency to Exchange</label>
          <select class="form-select" id="currency" required>
            <option selected disabled value="">Choose...</option>
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>INR</option>
            <option>JPY</option>
            <option>AUD</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" required />
        </div>
        <button type="submit" class="btn btn-submit w-100">Submit Application</button>
      </form>
    </div>
  </div>

  <!-- JS for validation -->
  <script>
    document.getElementById("currencyExchangeForm").addEventListener("submit", function (e) {
      const mobileInput = document.getElementById("mobileNumber");
      const errorDiv = document.getElementById("mobileError");

      if (mobileInput.value.length !== 10) {
        e.preventDefault();
        errorDiv.classList.remove("d-none");
      } else {
        errorDiv.classList.add("d-none");
      }
    });
  </script>

</body>
</html>
